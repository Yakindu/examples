<div class="call_handler_button" [ngSwitch]="_active">
  <span *ngSwitchCase="true">


    <svg width="110px" height="33px" viewBox="163 52 110 33" version="1.1" xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Generator: Sketch 41.2 (35397) - http://www.bohemiancoding.com/sketch -->
    <desc>Created with Sketch.</desc>
    <defs>
        <rect id="path-1" x="0" y="0" width="110" height="33" rx="8"></rect>
        <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0" y="0" width="110"
              height="33" fill="white">
            <use xlink:href="#path-1"></use>
        </mask>
    </defs>
    <g id="button_green_selected" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"
       transform="translate(163.000000, 52.000000)">
        <use id="button" stroke="#417505" mask="url(#mask-2)" stroke-width="2" fill="#7ED321"
             xlink:href="#path-1"></use>
        <text id="accept" font-family=".AppleSystemUIFont" font-size="17" font-weight="normal"
              letter-spacing="-0.409999996" fill="#417505">
            <tspan x="30" y="21">{{_caption}}</tspan>
        </text>
    </g>
</svg>
  </span>

  <span *ngSwitchCase="false">
    <svg width="110px" height="33px" viewBox="44 52 110 33" version="1.1" xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Generator: Sketch 41.2 (35397) - http://www.bohemiancoding.com/sketch -->
    <desc>Created with Sketch.</desc>
    <defs>
      <rect id="path-1" x="0" y="0" width="110" height="33" rx="8"></rect>
      <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0" y="0" width="110"
            height="33" fill="white">
        <use xlink:href="#path-1"></use>
      </mask>
    </defs>
    <g id="button_green" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"
       transform="translate(44.000000, 52.000000)">
      <use id="button" stroke="#7ED321" mask="url(#mask-2)" stroke-width="2" fill="#00673B" xlink:href="#path-1"></use>
      <text id="accept" font-family=".AppleSystemUIFont" font-size="17" font-weight="normal"
            letter-spacing="-0.409999996" fill="#7ED321">
        <tspan x="30" y="21">{{_caption}}</tspan>
      </text>
    </g>
  </svg>


  </span>


</div>
